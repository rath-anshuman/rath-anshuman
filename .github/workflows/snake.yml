name: Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"     # daily at 00:00 UTC
  workflow_dispatch:

# ðŸ‘‡ Critical: allow the workflow to push commits
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: rath-anshuman
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          # optional: keep commit history tidy
          commit_message: "chore(snake): update snake"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
